<script type="text/javascript">
	$("#uploadfile").click(function() {
	if ($('#pathName').val() == "") {
		alert("请选择需要上传的文件！");
		return false;
	}
	$('#listenerIO').attr("value", "1");
	$.ajaxFileUpload({
		url : '../../quality/upload', //用于文件上传的服务器端请求地址
		secureuri : false, //是否需要安全协议，一般设置为false
		fileElementId : 'pathName', //文件上传域的ID
		dataType : 'HTML', //返回值类型 一般设置为json
		success : function(data, status) //服务器成功响应处理函数
		{
			if (data == "0") {
				alert("已存在同名文件，请重新操作！");
			} else{
				//进行添加操作之前，获取另一个表单的部分信息
				$('#filepath').val(data);
				$('#listener').attr("value", "1");
				$('#listenerIO').attr("value", "");
				alert("上传成功！");
			}
		},
		error : function(data, status, e)//服务器响应失败处理函数
		{
			alert(e);
		}
	});
});
	$("#add_btn").click(function() {
		if($('#pathName').val()!="" && $('#listener').val()==""){
			alert("请点击上传按钮进行上传！");
			return false;
		}else if($('#pathName').val()!="" && $('#listenerIO').val()=="1"){
			alert("请等待上传完成！");
			return false;
		}	
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
