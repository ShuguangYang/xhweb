<div class="modal fade" id="audioPlay" tabindex="-1" role="dialog"
	aria-hidden="true" style="margin-top:150px;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<!-- <div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">音频播放</small>
			</div> -->
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group col-md-12">
							<iframe id="wav" style="" src="" frameborder="0" width="350px" scrolling="no" height="200px"></iframe>
						</div>
					</div>
				</div>
				
			</div>
			<div class="modal-footer">
				<!-- <button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button> -->
				<button type="button"
					class="btn btn-danger btn-sm" id="btn_close">
					<i class="fa fa-plus"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	 $("#btn_close").click(function() {
		 $("#wav").prop("src","");
		 $("#audioPlay").modal('hide');
	}); 
</script>
