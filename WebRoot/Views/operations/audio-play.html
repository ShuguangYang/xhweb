<div class="modal fade" id="audioPlay" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">音频播放</small>
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group col-md-12">
							<label>文件名称</label><input type="text" value=""
								class="form-control" name="filename" ng-model="audioName"
								readonly="readonly"><input type="text" value=""
								class="form-control" name="filename" ng-model="playUrl"
								readonly="readonly">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<!-- <audio id="audioPlayer"  controls="controls">
							<source src="{{playUrl}}" type="audio/mp3" />
							<source src="{{playUrl}}" type="audio/mpeg" />
						</audio> -->
						<embed src="{{playUrl}}" loop="0" autostart="true" height="60" id="player"></embed>
						<!-- <embed src="../../Resources/audio/ModelTest1.mp3" loop="0" autostart="true" height="60"></embed> -->
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<!-- <button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button> -->
				<button type="button"
					class="btn btn-danger btn-sm" id="btn_close">
					<i class="fa fa-plus"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#btn_close").click(function() {
		document.getElementById("player").stop();
	});
</script>
